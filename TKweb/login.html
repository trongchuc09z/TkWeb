<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Website</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- link Css  -->
    <link rel="stylesheet" href="./assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/styleguide.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login.css">
  </head>
  <body>
    <div class="home">
      <header class="header">
        <div class="content">
          <nav class="main-nav">
            <div class="nav-left">
              <a href="/" class="logo">
                <img
                  src="./assets/img/logo.svg"
                  alt="FurEver Logo"
                  class="ogo-image"
                />
              </a>
              <ul class="nav-links">
                <li><a href="/" class="active">Trang chủ</a></li>
                <li><a href="/nhan-nuoi">Nhận nuôi</a></li>
                <li><a href="/tin-tuc">Tin tức</a></li>
                <li><a href="/huong-dan">Hướng dẫn</a></li>
                <li><a href="/ve-chung-toi">Về chúng tôi</a></li>
              </ul>
            </div>
            <div class="nav-actions nav-right">
              <a href="/ung-ho" class="button button-secondary">Ủng hộ</a>
              <div class="auth-links">
                <a href="/dang-nhap">Đăng nhập</a>
                <span>/</span>
                <a href="/dang-ky">Đăng ký</a>
              </div>
            </div>
          </nav>
        </div>
      </header>



      <main>
        <div class="content">
            <div class="content-backlogin">
                <div class="content-login">
                    <div class="content-login-left">
                        <div class="login-title">   
                            <h2>Đăng nhập</h2>
                        </div>
                        <div class="login-describe">Chào mừng bạn trở lại với FurEver!</div>
                        <div class="accoutn">
                            <div class="accoutn-title">Tài khoản</div>
                            <div class="accoutn-fill">
                                <input type="email" id="accoutn-fill_name" placeholder="Số điện thoại">
                            </div>
                        </div>
    
                        <div class="password">
                            <div class="password-title">Mật khẩu</div>
                            <div class="password-fill">
                                <input type="password" id="password-fill_name" placeholder="Mật khẩu">
                            </div>
                        </div>
    
                        
                        <div class="Option-password">
                            <span class="remember-password">
                                <input type="checkbox" id="remember-password_tick">
                                <span class="remember-password_content">Nhớ mật khẩu</span>
                            </span>
                            <span class="forget-password">
                                <a href="" class="forget-password_link">Quên mật khẩu?</a>
                            </span>
                        </div>
    
                        <div class="login-btn">
                            <div class="login-btn_content">Đăng nhập</div>
                        </div>
    
                        <div class="login-or">
                            <div class="login-or_content">hoặc</div>
                        </div>
    
                        <div class="login-different">
                            <button class="login-different_google">
                                <img class="login-google_img" src="assets/img/devicon_google.png" alt="ảnh google">
                                <a href="" class="login-google_link">Google</a>
                            </button>
                            <button class="login-different_facebook">
                                <img class="login-facebook_img" src="assets/img/logos_facebook.png" alt="ảnh facebook">
                                <a href="" class="login-facebook_link">Facebook</a>
                            </button>
                        </div>
    
                        <div class="login-link-signup">
                            <span class="login-link-signup_ans">Chưa có tài khoản?</span>
                            <a class="login-link-signup_link">Đăng ký</a>
                        </div>
                    </div>
                    <div class="content-login-right">
                        <div class="backlogin_img"></div>
                    </div>
                </div>
            </div>
        </div>
      </main>
      <footer>
      </footer>
    </div>
  </body>
</html>
