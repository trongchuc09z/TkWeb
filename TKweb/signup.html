<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Website</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- link Css  -->
    <link rel="stylesheet" href="./assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/styleguide.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signup.css">
  </head>
  <body>
    <div class="home">
      <header class="header">
        <div class="content">
          <nav class="main-nav">
            <div class="nav-left">
              <a href="/" class="logo">
                <img
                  src="./assets/img/logo.svg"
                  alt="FurEver Logo"
                  class="ogo-image"
                />
              </a>
              <ul class="nav-links">
                <li><a href="/" class="active">Trang chủ</a></li>
                <li><a href="/nhan-nuoi">Nhận nuôi</a></li>
                <li><a href="/tin-tuc">Tin tức</a></li>
                <li><a href="/huong-dan">Hướng dẫn</a></li>
                <li><a href="/ve-chung-toi">Về chúng tôi</a></li>
              </ul>
            </div>
            <div class="nav-actions nav-right">
              <a href="/ung-ho" class="button button-secondary">Ủng hộ</a>
              <div class="auth-links">
                <a href="/dang-nhap">Đăng nhập</a>
                <span>/</span>
                <a href="/dang-ky">Đăng ký</a>
              </div>
            </div>
          </nav>
        </div>
      </header>



      <main>
        <div class="content">
            <div class="content-backlogin">
                <div class="content-login">
                    <div class="content-login-left">
                        <div class="login-title">   
                            <h2>Đăng Ký</h2>
                        </div>
                        <div class="login-describe">Gia nhập cộng đồng yêu chó mèo tại FurEver ngay hôm nay! </div>
                        <div class="signup-fullname">
                          <div class="signup-name">
                              <div class="signup-name_title">Tên</div>
                              <div class="signup-name_fill">
                                  <input type="email" id="signup-fill_name" placeholder="Tên">
                              </div>
                          </div>
      
                          <div class="signup-surname">
                              <div class="signup-surname_title">Họ</div>
                              <div class="signup-surname_fill">
                                  <input type="email" id="signup-surname-fill_name" placeholder="Họ">
                              </div>
                          </div>
                        </div>

                        <div class="accoutn">
                            <div class="accoutn-title">Tài khoản</div>
                            <div class="accoutn-fill">
                                <input type="email" id="accoutn-fill_name" placeholder="Số điện thoại">
                            </div>
                        </div>
    
                        <div class="password">
                            <div class="password-title">Mật khẩu</div>
                            <div class="password-fill">
                                <input type="password" id="password-fill_name" placeholder="Mật khẩu">
                                
                            </div>
                        </div>

                        <div class="password">
                          <div class="password-fill">
                              <input type="password" id="password-fill_name" placeholder="Nhập lại mật khẩu">
                          </div>
                      </div>
                          
                        
                        <div class="Option-password">
                            <span class="remember-password">
                                <input type="checkbox" id="remember-password_tick">
                                <span class="remember-password_content">Tôi đồng ý với các điều khoản sử dụng & chính sách bảo mật 
                                  của FurEver</span>
                            </span>
                        </div>
    
                        <div class="login-btn">
                            <div class="login-btn_content">Đăng ký</div>
                        </div>
    
    
                        <div class="login-link-signup">
                            <span class="login-link-signup_ans">Đã có tài khoản?</span>
                            <a class="login-link-signup_link">Đăng nhập</a>
                        </div>
                    </div>
                    <div class="content-login-right">
                        <div class="backlogin_img"></div>
                    </div>
                </div>
            </div>
        </div>
      </main>
      <footer>

      </footer>
    </div>
  </body>
</html>
